<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Tic tac toe</title>
</head>
<body>
    <h1 id="titulo-principal">Toc Tac Toe</h1>
    <h2 id="titulo-idica-accion">Elige a tu jugador</h2>
    <form action="#">
      <div id="elige-jugador">
        <fieldset>
          <input type="radio" name="Elecciones" id="jugador-1" value="X" />
          <label for="jugador-1">X</label>
          <input type="radio" name="Elecciones" id="jugador-2" value="O" />
          <label for="jugador-2">O</label>
        </fieldset>
      </div>  
      <button id="resetear" class="btn btn-primary">Resetear</button>
    </form>
    <div id="tablero">

    </div>
    <script src="juego.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</body>
</html>
